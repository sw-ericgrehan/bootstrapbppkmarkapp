    <title>BookMark Site</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body onload="fetchBookmarks()">

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Bookmarker</h1>
        </div>
      </div>

      <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
                </div>
                <!--Submit Button-->
                <button type="submit" class="btn btn-primary">Submit</button>

                <div clas="row marketing">
                    <div class="col-lg-12">
                        <div id="bookmarkResults">

                        </div>
                    <!--Bookmarked results will go here-->
                    </div>

                </div>
        </form>
      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; Bookmarker 2017-2018</p>
    </footer>
